<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <h1>Registration</h1>
    <form id="registrationForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
          <div class="form-error"></div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
          <div class="form-error"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div id="emailError" class="form-error"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        <div id="passwordError" class="form-error"></div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
        <div id="addressError" class="form-error"></div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="">Select your country</option>
          </select>
          <div class="form-error"></div>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select id="state" name="state">
            <option value="">Select your state</option>
          </select>
          <div class="form-error"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <select id="city" name="city">
            <option value="">Select your city</option>
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
            <option value="city3">City 3</option>
          </select>
          <div class="form-error"></div>
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode">
          <div class="form-error"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <div class="mobile-group">
          <p id="countryCode" name="countryCode" class="country-code">
          </p>
          <input type="tel" id="mobile" name="mobile" placeholder="Please enter mobile number">
        </div>
        <div id="mobileError" class="form-error"></div>
      </div>

      <div class="form-actions">
        <button id="user-info" type="submit">Register</button>
        <a href="login.html">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script type="module" src="index.js"></script>
  <!-- <script src="src/main.js"></script> -->
</body>

</html>
